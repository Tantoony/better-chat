<mat-toolbar color="primary" class="mat-elevation-z24">
  <span [routerLink]="'/'" style="cursor: pointer">Better Chat</span>

  <div fxFlex></div>

  <a style="color: white" [href]="auth.oauth2URL" *ngIf="!auth.isLoggedIn">
    <button mat-button>
      <mat-icon mat-list-icon>login</mat-icon>
      <span class="menu-item"> Login</span>
    </button>
  </a>


  <button mat-stroked-button class="profile-btn" [matMenuTriggerFor]="profileMenu" *ngIf="auth.isLoggedIn">
    <img [src]="auth.userState.logo" [alt]="auth.userState.name">
    <span>{{auth.userState.display_name}}</span>
    <mat-icon class="mobile-hidden">arrow_drop_down</mat-icon>
  </button>

  <mat-menu #profileMenu="matMenu">
    <button mat-button (click)="auth.logout()">
      <mat-icon mat-list-icon>exit_to_app</mat-icon>
      <span> Log Out</span>
    </button>
  </mat-menu>

</mat-toolbar>
