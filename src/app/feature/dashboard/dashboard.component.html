<main fxFill fxLayout fxLayoutAlign="center center">
  <h1>
  </h1>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Here is your chat!
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let message of messageArray">
          <span [style.color]="message.color">{{message.author}}</span>: {{message.content}}
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</main>
